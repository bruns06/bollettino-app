<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
		lang="it">
<head>
    <meta charset="utf-8">
    <title>Bollettino Postale</title>
    <meta name="description" content="Page Inserimento Dati Bollettino">
    <meta name="author" content="Bruna & Imbrea">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
    <div id="header"></div>

    <div id="main">
        <div>
            <h1>Dati Bollettino Postale</h1>
            <p>Compila con i seguenti dati il bollettino che vuoi pagare:</p>
        </div>
        <form id="myForm" action="/pagamento-bollettino-post" method="post">
            <label>Conto Corrente</label>
            <input type="number" name="codiceContoDestinatario" id="conto-corrente">
            <label>Codice Bollettino</label>
            <input type="text" name="codiceBollettino" id="codice-bolletino">
            <label>Causale Versamento</label>
            <input type="text" name="causale" id="causale-versamento">
            <label>Importo</label>
            <input type="number" name="importo" id="importo">
            <label>nomePagatore</label>
            <input type="text" name="nomePagatore" id="importo">
            <label>codiceCdcPagatore</label>
            <input type="number" name="codiceCdcPagatore" id="importo">
        </form>
        <button onclick="window.location.href='/home'">Return to Home Page</button>
        <button type="submit" form="myForm">Confirm</button>
    </div>


    <div id="footer"></div>
    <!-- end of the body -->
    <script src="/esercizio_bollettini/src/main/resources/js/"></script>
</body>
</html>
